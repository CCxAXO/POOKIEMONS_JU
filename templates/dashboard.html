<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonCoin - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
        }

        .navbar {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .wallet-balance {
            background: rgba(16, 185, 129, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .balance-amount {
            font-size: 1.4em;
            font-weight: bold;
            color: #10b981;
        }

        .balance-label {
            font-size: 0.8em;
            color: #8892b0;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

            .logout-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
            }

        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .coins-list-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #151a30 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coin-item {
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

            .coin-item:hover {
                background: rgba(102, 126, 234, 0.1);
                border-color: rgba(102, 126, 234, 0.3);
                transform: translateX(5px);
            }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coin-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .coin-details h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .coin-details p {
            color: #8892b0;
            font-size: 0.9em;
        }

        .coin-price-info {
            text-align: right;
        }

        .coin-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-up {
            color: #10b981;
        }

        .price-down {
            color: #ef4444;
        }

        .price-change {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .change-up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .change-down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .portfolio-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #151a30 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 100px;
        }

        .holding-item {
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='/'">🌍 CarbonCoin</div>
        <div class="wallet-info">
            <div class="wallet-balance">
                <div class="balance-amount" id="walletBalance">$0.00</div>
                <div class="balance-label">Available Balance</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="dashboard-grid">
            <div class="coins-list-section">
                <h2 class="section-title">Markets</h2>
                <div id="coinsList"></div>
            </div>

            <div class="portfolio-section">
                <h2 class="section-title">Your Holdings</h2>
                <div id="holdingsList"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Load wallet
                const walletRes = await fetch('/api/wallet');
                const walletData = await walletRes.json();
                document.getElementById('walletBalance').textContent =
                    '$' + walletData.usd_balance.toFixed(2);

                // Load tokens
                const tokensRes = await fetch('/api/tokens');
                const tokensData = await tokensRes.json();
                renderCoinsList(tokensData);

                // Load portfolio
                const portfolioRes = await fetch('/api/portfolio');
                const portfolioData = await portfolioRes.json();
                renderPortfolio(portfolioData);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderCoinsList(tokens) {
            const list = document.getElementById('coinsList');
            list.innerHTML = '';

            tokens.forEach(token => {
                const change = token.change_percent_24h || 0;
                const item = document.createElement('a');
                item.className = 'coin-item';
                item.href = `/token/${token.symbol}`;

                item.innerHTML = `
                        <div class="coin-info">
                            <div class="coin-icon">${token.symbol.charAt(0)}</div>
                            <div class="coin-details">
                                <h3>${token.symbol}</h3>
                                <p>${token.company_name}</p>
                            </div>
                        </div>
                        <div class="coin-price-info">
                            <div class="coin-price ${change >= 0 ? 'price-up' : 'price-down'}">
                                $${token.price.toFixed(2)}
                            </div>
                            <div class="price-change ${change >= 0 ? 'change-up' : 'change-down'}">
                                ${change >= 0 ? '↑' : '↓'} ${Math.abs(change).toFixed(2)}%
                            </div>
                        </div>
                    `;

                list.appendChild(item);
            });
        }

        function renderPortfolio(portfolio) {
            const list = document.getElementById('holdingsList');

            if (!portfolio.holdings || portfolio.holdings.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #8892b0;">No holdings yet</p>';
                return;
            }

            list.innerHTML = portfolio.holdings.map(holding => `
                    <div class="holding-item">
                        <div>
                            <div style="font-weight: bold; font-size: 1.1em;">${holding.symbol}</div>
                            <div style="color: #8892b0; font-size: 0.9em;">
                                ${holding.amount.toFixed(2)} tokens @ $${holding.price.toFixed(2)}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; font-size: 1.2em; color: #10b981;">
                                $${holding.value.toFixed(2)}
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
