<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarbonCoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #10b981 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 15%; animation: drift 18s infinite; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 35%; animation: drift 22s infinite 3s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 55%; animation: drift 25s infinite 6s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 75%; animation: drift 20s infinite 2s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 85%; animation: drift 23s infinite 8s; }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(26, 31, 58, 0.7);
            backdrop-filter: blur(40px);
            padding: 50px 45px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 45px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: float-icon 3s infinite ease-in-out;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.05em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.5);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Form */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* Demo Info Box */
        .demo-info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 14px;
        }

        .demo-info strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .demo-info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 6px;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .demo-info small {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            line-height: 1.6;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #10b981;
            transform: translateX(-5px);
        }

        /* Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 600;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .btn-submit {
            position: relative;
        }

        .loading .btn-submit::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 35px 25px;
            }
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">🌍</div>
            <h1>CarbonCoin</h1>
            <p>Trade Green, Earn Clean</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <div class="demo-info">
                <strong>🎯 Demo Accounts</strong>
                <small>
                    Admin: <code>admin</code> / <code>admin123</code><br>
                    Or register a new trader account below
                </small>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" required placeholder="Choose a username" minlength="3">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="Choose a password" minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>
        </div>

        <div class="back-link">
            <a href="/">
                <span>←</span> Back to Home
            </a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            hideMessages();
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const form = e.target;
            form.classList.add('loading');

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();

                if (result.success) {
                    showSuccess('✓ Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else if (result.user.role === 'company_owner') {
                            window.location.href = '/company';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 800);
                } else {
                    showError(result.error || 'Invalid credentials. Please try again.');
                    form.classList.remove('loading');
                }
            } catch (error) {
                showError('Login failed. Please check your connection.');
                form.classList.remove('loading');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const form = e.target;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            form.classList.add('loading');

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();

                if (result.success) {
                    showSuccess('✓ Account created successfully! You can now login.');
                    form.reset();
                    
                    setTimeout(() => {
                        document.querySelector('.tab').click();
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginUsername').focus();
                    }, 1500);
                } else {
                    showError(result.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Registration failed. Please check your connection.');
            } finally {
                form.classList.remove('loading');
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
